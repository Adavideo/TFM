{% extends 'base.html' %}

{% block content %}

<center><h2>Timeline</<h2></center>
  <h3><p style="text-align:center;">
    <a href="{% url 'topics_list' %}">Threads by topic</a> |
    <a href="{% url 'threads_list' %}">All threads</a>
  </p></h3>
  <hr>

<h4>Select a topic to see the related threads:</h4>
<br>

  {% for topic in topics_list %}
    <h4><a href="{% url 'topic_threads' topic.id %}">
      {{ topic.name }}
    </a></h4><br><br>
  {% endfor %}

{% endblock %}
