<br>
    <h3>{% if topic %}Threads of topic {{ topic }}{% else %}All threads{% endif %}</h3>
    <hr>
    {% for thread in threads_list %}
      <a href="{% url 'thread' thread.id %}">
        {% if thread.title %}{{ thread.title }}
        {% else %}Thread {{ thread.number }}{% endif %}
      </a><br><br>
    {% endfor %}
