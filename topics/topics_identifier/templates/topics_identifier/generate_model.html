{% extends 'base.html' %}

{% block content %}

  {% include "topics_identifier/topics_identifier_menu.html" %}

  <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Generate models">
  </form>

<hr>
<br>

  {% if model_filename %}
    <h2>Generated model: {{ model_name }}</h2>
    <br>
    <h4><b>Filename:</b> {{ model_filename }}<h4>
  {% endif %}

{% endblock %}
