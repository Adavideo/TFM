{% extends 'topics_identifier/base.html' %}

{% block content %}


  <h2>Clusters</h2><br>

  {% for info in trees_list %}
    <h4>
      <a href="{% url 'clusters_tree' info.tree_name %}">
        Tree {{ info.tree_name }}</a>
        Clusters: {{ info.num_clusters }}
        Levels: {{ info.levels }}
    </h4><br>
  {% endfor %}


{% endblock %}
